	<script type="text/javascript">
		function scrollBottom(){
			var height = $('body').height();
			$('html, body').animate({
	            'scrollTop': height,
	        }, 1500);
		}

		function imgScale(){
			var target = $('img');
			var windowWidth = $( window ).width();
			if(windowWidth > 1199) {
				target.each(function(index, item){
					var $this = $(item);
					if(!$this.hasClass('no-scale')){
						var imgW = $this.width();
						$this.css('width', (imgW*0.75)+'px');
					}
				});
			}
		}

		$( function(){
			imgScale();
			AOS.init();
		})

	</script>
