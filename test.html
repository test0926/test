<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

	<span id="word">
		<input type="" name="" onkeyup="enterkey()" autofocus / id="element">
	</span>
	<style type="text/css">
		input {
			width: 100%;
		}
	</style>


<script type="text/javascript">
		$(function(){
			  if (!("autofocus" in document.createElement("input"))) {
			      document.getElementById("element").focus();
			    }
		});


		function enterkey() {
			if (window.event.keyCode == 13) {
		    	var inp =  $('#word input').val();
				alert(inp);
				if(inp == '소라'){
					TimeoutEffect(true);
					correct();
				} else {
					TimeoutEffect(false);
					incorrect();
				}
		    }
		}
</script>
</body>
</html>
