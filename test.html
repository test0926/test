<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

	<span id="word">
		<input type="" name="" disabled onkeyup="enterkey()">
	</span>

<script type="text/javascript">
		function enterkey() {
			if (window.event.keyCode == 13) {
		    	var inp =  $('#word input').val();
				if(inp == '소라'){
					TimeoutEffect(true);
					correct();
				} else {
					TimeoutEffect(false);
					incorrect();
				}
		    }
		}
</script>
</body>
</html>
